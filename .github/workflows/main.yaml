name: CI run

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v2

    - name: update packages
      run: sudo apt update

    # set up scala
    - name: install scala
      run: sudo apt install scala

    # set up ocaml
    - name : install ocaml 
      run: sudo apt install ocaml

    # set up java
    - name : install java 
      run: sudo apt install default-jdk  

    # set up haskell
    - name : install haskell 
      run: sudo apt install haskell-platform

    # set up .swi-prolog
    - name : install swi-prolog 
      run: sudo apt install swi-prolog

    # set up J
    - name : install J
      run : |
        curl https://www.jsoftware.com/download/j901/install/j901_amd64.deb > j901_amd64.deb
        sudo apt install ./j901_amd64.deb

    # set up ChezScheme
    - name : install ChezScheme
      run : sudo apt install chezscheme

    # set up elixir
    - name : install elixir
      run : sudo apt install elixir

    # set up R
    - name : install R
      run : sudo apt install r-base-core

    # set up Dart
    - name : install dart
      run : |
        sudo apt-get install apt-transport-https
        sudo sh -c 'wget -qO- https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -'
        sudo sh -c 'wget -qO- https://storage.googleapis.com/download.dartlang.org/linux/debian/dart_stable.list > /etc/apt/sources.list.d/dart_stable.list'
        sudo apt-get update
        sudo apt-get install dart

    # set up Coq
    - name : install Coq
      run : sudo apt install coq
      
    # set up LUA
    - name : install LUA
      run : sudo apt install lua5.3
    
    #set up Swift
    - name : install Swift 
      run : |
        sudo apt-get install clang
        sudo apt-get install libcurl3 libpython2.7 libpython2.7-dev 
        wget https://swift.org/builds/swift-4.2.1-release/ubuntu1804/swift-4.2.1-RELEASE/swift-4.2.1-RELEASE-ubuntu18.04.tar.gz
        tar xzf swift-5.0-RELEASE-ubuntu18.04.tar.gz
        sudo mv swift-4.2.1-RELEASE-ubuntu18.04 /usr/share/swift
        echo "export PATH=/usr/share/swift/usr/bin:$PATH" >> ~/.bashrc
        source  ~/.bashrc
        rm swift-5.0-RELEASE-ubuntu18.04.tar.gz
	
	
    

    # Runs the main script script
    - name: Run script
      run: ./run.sh
